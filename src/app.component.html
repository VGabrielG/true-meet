<main
  class="relative min-h-screen w-full bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300 overflow-x-hidden">

  <!-- Language Switcher -->
  <div class="fixed top-4 right-4 z-50">
    <div class="flex items-center glass rounded-full shadow-lg p-1.5 border border-white/20">
      <button (click)="contentService.setLanguage('en')"
        [class]="language() === 'en' ? 'bg-rose-500 text-white shadow-sm' : 'text-gray-600 dark:text-gray-300 hover:bg-gray-100/50 dark:hover:bg-gray-700/50'"
        class="px-3.5 py-1 text-xs font-bold rounded-full transition-all duration-300">
        EN
      </button>
      <button (click)="contentService.setLanguage('es')"
        [class]="language() === 'es' ? 'bg-rose-500 text-white shadow-sm' : 'text-gray-600 dark:text-gray-300 hover:bg-gray-100/50 dark:hover:bg-gray-700/50'"
        class="px-3.5 py-1 text-xs font-bold rounded-full transition-all duration-300">
        ES
      </button>
    </div>
  </div>

  <div class="min-h-screen">
    <router-outlet></router-outlet>
  </div>

  <!-- WhatsApp Floating Button -->
  <a [href]="content().whatsappUrl" target="_blank" rel="noopener noreferrer"
    class="fixed bottom-6 right-6 bg-green-500 text-white rounded-full p-4 shadow-xl hover:bg-green-600 transition-all transform hover:scale-110 hover:-translate-y-1 z-30 flex items-center gap-2 group">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
      class="w-6 h-6 transition-transform group-hover:rotate-12">
      <path
        d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z">
      </path>
    </svg>
  </a>

  <!-- Participation Modal -->
  @if (contentService.showParticipationModal()) {
  <div (click)="contentService.closeParticipationModal()"
    class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-[100] p-4 transition-opacity duration-300 animate-fadeIn">
    <div (click)="$event.stopPropagation()"
      class="bg-white dark:bg-gray-800 rounded-3xl shadow-2xl p-8 max-w-sm w-full text-center border border-white/20 transform transition-all duration-300 animate-scaleIn">
      <div
        class="w-16 h-16 bg-green-100 dark:bg-green-900/30 rounded-full flex items-center justify-center mx-auto mb-6">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-600" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
        </svg>
      </div>
      <h3 class="text-2xl font-black text-gray-900 dark:text-white mb-2 italic tracking-tighter">{{
        content().participationModal.title }}</h3>
      <p class="text-gray-600 dark:text-gray-400 mb-8 font-medium leading-relaxed">{{ content().participationModal.body
        }}</p>

      <div class="space-y-3">
        <a [href]="content().whatsappUrl" target="_blank" rel="noopener noreferrer"
          class="inline-flex items-center justify-center gap-2 w-full bg-green-500 text-white font-bold py-4 px-6 rounded-2xl hover:bg-green-600 transition-all duration-300 shadow-lg shadow-green-500/20 active:scale-95">
          <span>{{ content().participationModal.cta }}</span>
        </a>
        <button (click)="contentService.closeParticipationModal()"
          class="w-full text-gray-500 dark:text-gray-400 font-bold py-3 rounded-2xl hover:bg-gray-100 dark:hover:bg-gray-700/50 transition-all duration-300">
          {{ content().participationModal.close }}
        </button>
      </div>
    </div>
  </div>
  }
</main>
