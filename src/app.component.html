<main
  class="relative min-h-screen w-full bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">

  <!-- Language Switcher -->
  <div class="absolute top-4 right-4 z-20">
    <div class="flex items-center bg-white dark:bg-gray-800 rounded-full shadow-md p-1">
      <button (click)="contentService.setLanguage('en')" [class]="language() === 'en' 
                ? 'bg-rose-500 text-white' 
                : 'text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700'"
        class="px-3 py-1 text-sm font-semibold rounded-full transition-colors duration-200">
        EN
      </button>
      <button (click)="contentService.setLanguage('es')" [class]="language() === 'es' 
                ? 'bg-rose-500 text-white' 
                : 'text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700'"
        class="px-3 py-1 text-sm font-semibold rounded-full transition-colors duration-200">
        ES
      </button>
    </div>
  </div>

  <div class="min-h-screen p-4">
    <router-outlet></router-outlet>
  </div>

  <!-- WhatsApp Floating Button -->
  <a [href]="content().whatsappUrl" target="_blank" rel="noopener noreferrer"
    class="fixed bottom-6 right-6 bg-green-500 text-white rounded-full p-4 shadow-lg hover:bg-green-600 transition-transform transform hover:scale-110 z-30 flex items-center gap-2">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6">
      <path
        d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z">
      </path>
    </svg>
  </a>

  <!-- Participation Modal -->
  @if (contentService.showParticipationModal()) {
  <div (click)="contentService.closeParticipationModal()"
    class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-40 p-4 transition-opacity duration-300 animate-fadeIn">
    <div (click)="$event.stopPropagation()"
      class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 max-w-sm w-full text-center transform transition-transform duration-300 animate-scaleIn">
      <h3 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">{{ content().participationModal.title }}</h3>
      <p class="text-gray-600 dark:text-gray-300 mb-6">{{ content().participationModal.body }}</p>
      <a [href]="content().whatsappUrl" target="_blank" rel="noopener noreferrer"
        class="inline-flex items-center justify-center gap-2 w-full bg-green-500 text-white font-semibold py-3 px-6 rounded-lg hover:bg-green-600 transition-colors duration-300 mb-3">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5">
          <path
            d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z">
          </path>
        </svg>
        <span>{{ content().participationModal.cta }}</span>
      </a>
      <button (click)="contentService.closeParticipationModal()"
        class="w-full text-gray-500 dark:text-gray-400 font-medium py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-300">
        {{ content().participationModal.close }}
      </button>
    </div>
  </div>
  }
</main>
